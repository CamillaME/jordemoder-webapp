<div class="container-fluid">
  <div class="row">
    <form class="login" (ngSubmit)="Onlogin(f)" #f="ngForm">    
    <h3>Login</h3>
    <br>
      <div class="form-group">
        <input type='email' name='email' email required placeholder="Enter email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name='password' required minlength="6" placeholder="Enter password" ngModel class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Log ind</button>
    </form>
  </div>
  <br>
</div>
