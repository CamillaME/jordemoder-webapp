<div class="container-fluid">
  <div class="row">
    <form class="login">    
    <h3>Login</h3>
    <br>
      <div class="form-group">
        <input type='email' name='profilId' placeholder="Enter login id" [(ngModel)]='profilId' class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name='password' placeholder="Enter password" [(ngModel)]='password' class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
