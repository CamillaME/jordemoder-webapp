<h1>Indstillinger</h1>
<div *ngFor="let profile of profiles | async">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
            <div class="col-12">
                <strong>Fornavn</strong>
                <input id="firstName" [(ngModel)]="firstName" name="firstName" type="text" placeholder="Indtast her...">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <strong>Mellemnavn</strong>
                <input id="middleName" [(ngModel)]="middleName" name="middleName" type="text" placeholder="Indtast her...">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <strong>Efternavn</strong>
                <input id="lastName" [(ngModel)]="lastName" name="lastName" type="text" placeholder="Indtast her...">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <strong>Tlf. nummer</strong>
                <input id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" type="text" placeholder="Indtast her...">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <strong>Email</strong>
                <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Indtast her...">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <strong>Adresse</strong>
                <input id="street" [(ngModel)]="street" name="street" type="text" placeholder="Indtast her...">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <strong>Post nr.</strong>
                <input id="zip" [(ngModel)]="zip" name="zip" type="number" placeholder="Indtast her...">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <strong>By</strong>
                <input id="city" [(ngModel)]="city" name="city" type="text" placeholder="Indtast her...">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <strong>Billede</strong>
                <input id="imagePath" [(ngModel)]="imagePath" name="imagePath" type="file" (change)="upload($event)" accept=".png,.jpg">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" value="Gem" class="btn btn-success">Gem</button>
            </div>
        </div>
    </form>
</div>
