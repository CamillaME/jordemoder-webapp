<h1>Min profil</h1>
<div *ngFor="let profile of profiles | async">
    <div class="row justify-content-center profileText">
        <div class="col-12 col-md-4 col-lg-3" *ngIf="downloadURL | async; let url">
            <img [src]="url" id="profilePic" class="rounded-circle">
        </div>
        <div class="col-12 col-md-4 col-lg-3" *ngIf="imagePath">
            <img src="{{imagePath}}" id="profilePic" />
        </div>
        <div class="col-12 col-md-7 col-lg-5 offset-lg-1">
            <div class="row" *ngIf="studentNumber">
                <div class="col-12">
                    Studienummer: {{profile.StudentNumber}}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{profile.FirstName}} {{profile.MiddelName}} {{profile.LastName}}
                </div>
            </div>
            <div class="row" *ngIf="studentNumber">
                <div class="col-12 col-md-6">
                    UCN Jordmoder
                </div>
                <div class="col-12 col-md-6">
                    {{profile.Term}}
                </div>
            </div>
            <div class="row" *ngIf="studentNumber">
                <div class="col-12 col-md-6">
                    Praktik
                </div>
                <div class="col-12 col-md-6">
                    Sygehus Syd
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{profile.PhoneNumber}}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{profile.Email}}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{profile.Street}} {{profile.Zip}} {{profile.City}}
                </div>
            </div>
        </div>
    </div>
</div>
